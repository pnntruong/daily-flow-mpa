                </ul>

            </div>
          </nav>
    </header>
    <div class="spacer"></div>
    <div class="container mt-5">
        <h1 class="mt-5">コロナウイルス情報</h1>
        <h3 class="heading">世界中の感染状況</h3>
        <div class="cards">
        <div class="card">
            <h3 id="cases">--</h3>
            <p>感染者数</p>
            <div class="new-today">
            <span> + </span>
            <span id="new-cases">--</span>
            <span>今日</span>
            </div>
        </div>
        <div class="card">
            <h3 id="deaths">--</h3>
            <p>死者数</p>
            <div class="new-today">
            <span> + </span>
            <span id="new-deaths">--</span>
            <span>今日</span>
            </div>
        </div>
        <div class="card">
            <h3 id="recovered">--</h3>
            <p>回復者数</p>
            <div class="new-today">
            <span> + </span>
            <span id="new-recovered">--</span>
            <span>今日</span>
            </div>
        </div>
        </div>
        <div class="world-map"></div>
        <h3 class="heading">各国の感染状況</h3>
        <div class="search-bar">
        <span id="search-icon">🔍</span>
        <input id="country" placeholder="Country name ..." autocomplete="off">
        </input>
        <!--   <select id="country-select">
            
        </select> -->
        </div>
        <div id="country_cards" class="cards">
        <div class="card">
            <h2 class="country-name">Country Name</h2>
            <h3 id="cases">--</h3>
            <p>Total Cases</p>
            <div class="new-today">
            <span> + </span>
            <span id="new-cases">--</span>
            <span>today</span>
            </div>
            <h3 id="deaths">--</h3>
            <p>Total Deaths</p>
            <div class="new-today">
            <span> + </span>
            <span id="new-deaths">--</span>
            <span>today</span>
            </div>
            <h3 id="recovered">--</h3>
            <p>Total Recovered</p>
            <div class="new-today">
            <span> + </span>
            <span id="new-recovered">--</span>
            <span>today</span>
            </div>
        </div>
        </div>
        <div id="footer">
        <div class="info">使っているAPIは<a href="https://documenter.getpostman.com/view/11144369/Szf6Z9B3?version=latest" target="_blank">こちら</a> です。</div>
        </div>
    </div>
