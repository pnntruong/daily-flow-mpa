<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../favicon.ico">
    <link href="../../lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/fontawesome-free-5.15.1-web/css/all.min.css">
    <link rel="stylesheet" href="../../lib/anime-css/animate.min.css"/>
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/swiftread.css">
    <title>Daily Flow</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light border-bottom bg-light fixed-top">
            <div class="container">
              <a class="navbar-brand fs-4" href="../../index.html">
                  <img 
                      class="header-logo"
                      src="../../assets/img/weblogo.png">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                  <div class="menu-btn">
                  </div>
                </span>
            </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="align-items: center;">
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="spacer"></div>
    <div class="container app-main">
        <center>
            <label for="dark-mode">
                ダークモード: 
                <input type="checkbox" id="darkmode" checked>
              </label>
              <div class="data-input">
                <center>
                  <label for="speed-input">
                    <span>速度:</span>
                    <input type="number" id="speed-input" value="300">
                  </label>
                  <label for="input-lang">
                    言語:
                    <select name="language-input" id="input-lang">
                        <option value="ja">日本語</option>
                        <option value="vi">Tiếng Việt</option>
                        <option value="en">English</option>
                    </select>
                  </label>
                </center>
                <textarea id="dataText" name="Content" cols="30" rows="10" placeholder="内容を入力してください。。。"></textarea>
              </div>
              <div class="main-show hide">
                <div class="current-speed">
                  <span class="speed-label">
                    現在の速度:
                  </span>
                  <span id="speed-value">300</span>
                </div> 
                <div id="content">Ready ?</div>
              </div>
              <div class="control">
                <button id="start" class="btn" onclick="start()"><i class="far fa-play-circle"></i>スタート</button>
                <button id="stop" class="hide btn" onclick="stop()">停止</button>
              </div>
        </center>
    </div>

    <footer class="container-fluid bg-light text-dark text-center text-lg-start border-top">
        <div class="text-center p-3 container">
           © 2021 DailyFlow
        </div>
    </footer>

    <script src="../../lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../lib/bootstrap/bootstrap.min.js"></script>
    <script src="../../lib/tiny-segmenter/index.min.js"></script>
    <!-- config navigation -->
    <script>
        const navItems =  [
            {
              name: 'ホーム',
              link: '../index.html',
              isActive: false,
            },
            {
              name: '私について',
              link: '../../pages/porfolio.html',
              isActve: false,
            },
            {
              name: 'DailyFlowについて',
              link: '../../pages/about.html',
              isActve: false,
            },
        ];
    </script>
    <!-- -->
    <script src="../../js/home.js"></script>
    <script src="../../js/features/swiftread.js"></script>
</body>
</html>
